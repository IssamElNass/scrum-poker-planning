services:
  web:
    build:
      context: .
    container_name: scrum-poker-planning-web
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_CONVEX_URL=${CONVEX_URL}
    expose:
      - "3000"
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
